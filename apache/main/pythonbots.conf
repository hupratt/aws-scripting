<VirtualHost *:80>
        ServerName www.pythonbots.site
        ServerAlias pythonbots.site
        RewriteEngine on

        <if "%{HTTP_HOST} =~ /^www.pythonbots\./">
        Redirect permanent https://www.pythonbots.site/
        </if>

</VirtualHost>


<VirtualHost *:443>
        ServerName www.pythonbots.site
        ServerAlias pythonbots.site
        DocumentRoot "/home/ubuntu/Dev/PythonBots/src/PythonBots"
        ServerAdmin hprattdo@gmail.com

        <Directory /home/ubuntu/Dev/PythonBots/src/PythonBots/>
        AllowOverride All
        <Files wsgi.py>
                Options +FollowSymLinks
                AllowOverride All
                Require all granted
        </Files>
        </Directory>

        Alias /static /home/ubuntu/Dev/PythonBots/static
        <Directory /home/ubuntu/Dev/PythonBots/static>
        Require all granted
        </Directory>

        Alias /media /home/ubuntu/Dev/PythonBots/media
        <Directory /home/ubuntu/Dev/PythonBots/media>
        Require all granted
        </Directory>

        WSGIDaemonProcess PythonBots python-path=/home/ubuntu/Dev/PythonBots/src:/home/ubuntu/Dev/PythonBots/lib/python3.6/site-packages
        WSGIProcessGroup PythonBots
        WSGIScriptAlias / /home/ubuntu/Dev/PythonBots/src/PythonBots/wsgi.py


        <IfModule mod_headers.c>
        Header set X-XSS-Protection "1; mode=block"
        Header always append X-Frame-Options SAMEORIGIN
        </IfModule>


        LogLevel warn
        ErrorLog ${APACHE_LOG_DIR}/error.log
        SSLEngine on

        LogLevel warn
        ErrorLog ${APACHE_LOG_DIR}/error.log
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/www.pythonbots.site/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/www.pythonbots.site/privkey.pem

</VirtualHost>
