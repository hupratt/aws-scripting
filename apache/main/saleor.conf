<VirtualHost *:80>
        ServerName shop.lapetiteportugaise.eu
        RewriteEngine on
        <if "%{HTTP_HOST} =~ /^shop\./">
        Redirect permanent https://shop.lapetiteportugaise.eu/
        </if>

</VirtualHost>

<VirtualHost *:443>
        #ServerAlias shop.lapetiteportugaise.eu
        DocumentRoot "/home/ubuntu/Dev/saleor/saleor"
        ServerAdmin hprattdo@gmail.com

        <Directory /home/ubuntu/Dev/saleor/saleor>
        AllowOverride All
        <Files wsgi.py>
                Options +FollowSymLinks
                AllowOverride All
                Require all granted
        </Files>
        </Directory>

        Alias /media /home/ubuntu/Dev/saleor/media
        <Directory /home/ubuntu/Dev/saleor/media>
        Require all granted
        </Directory>

        ProxyPass / unix:/home/ubuntu/Dev/saleor/saleor/wsgi/run/hello.sock|uwsgi://uwsgi-uds-app1/

        <IfModule mod_headers.c>
        Header set X-XSS-Protection "1; mode=block"
        Header always append X-Frame-Options SAMEORIGIN
        </IfModule>

        LogLevel warn
        ErrorLog ${APACHE_LOG_DIR}/error.log
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/shop.lapetiteportugaise.eu/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/shop.lapetiteportugaise.eu/privkey.pem

</VirtualHost>

