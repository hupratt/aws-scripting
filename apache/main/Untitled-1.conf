<VirtualHost *:443>
        ServerName portfolio.pythonbots.site
        Header add Set-Cookie "ROUTEID=.%{BALANCER_WORKER_ROUTE}e; path=/" env=BALANCER_ROUTE_CHANGED
        SSLCertificateFile /etc/letsencrypt/live/portfolio.pythonbots.site/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/portfolio.pythonbots.site/privkey.pem
        SSLProxyEngine On
       SSLProxyVerify none
       SSLProxyCheckPeerCN off
       SSLProxyCheckPeerName off
       SSLProxyCheckPeerExpire off
       ProxyRequests     Off
        ProxyPreserveHost On

    <Proxy balancer://mycluster/>
        BalancerMember https://3.9.97.82 route=1
        BalancerMember https://3.11.137.174 route=2
        ProxySet stickysession=ROUTEID
    </Proxy>

    ProxyPass / balancer://mycluster/
    ProxyPassReverse / balancer://mycluster/
</VirtualHost>
