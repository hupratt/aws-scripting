<VirtualHost *:443>
        ServerName portfolio.pythonbots.site
        DocumentRoot "/home/ubuntu/Dev/portfolio/src/Portfolio"
        ServerAdmin hprattdo@gmail.com

        <Directory /home/ubuntu/Dev/portfolio/src/Portfolio/>
        AllowOverride All
        <Files wsgi.py>
                Options +FollowSymLinks
                AllowOverride All
                Require all granted
        </Files>
        </Directory>

        Alias /static /home/ubuntu/Dev/portfolio/static
        <Directory /home/ubuntu/Dev/portfolio/static>
        Require all granted
        </Directory>

        Alias /media /home/ubuntu/Dev/portfolio/media
        <Directory /home/ubuntu/Dev/portfolio/media>
        Require all granted
        </Directory>

        WSGIDaemonProcess portfolio2 python-path=/home/ubuntu/Dev/portfolio/src:/home/ubuntu/Dev/portfolio/lib/python3.6/site-packages
        WSGIProcessGroup portfolio2
        WSGIScriptAlias / /home/ubuntu/Dev/portfolio/src/Portfolio/wsgi.py


        <IfModule mod_headers.c>
        Header set X-XSS-Protection "1; mode=block"
        Header always append X-Frame-Options SAMEORIGIN
        </IfModule>


        LogLevel warn
        ErrorLog ${APACHE_LOG_DIR}/error.log
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/portfolio.pythonbots.site-0002/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/portfolio.pythonbots.site-0002/privkey.pem
</VirtualHost>
