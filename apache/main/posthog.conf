<VirtualHost *:443>
        ServerName posthog.pythonbots.software
        DocumentRoot "/home/ubuntu/Dev/posthog/posthog"
        ServerAdmin hprattdo@gmail.com

        <Directory /home/ubuntu/Dev/posthog/posthog>
        AllowOverride All
        <Files wsgi.py>
                Options +FollowSymLinks
                AllowOverride All
                Require all granted
        </Files>
        </Directory>
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
        Alias /static /home/ubuntu/Dev/posthog/staticfiles
        <Directory /home/ubuntu/Dev/posthog/staticfiles>
        Require all granted
        </Directory>

        WSGIDaemonProcess posthog python-path=/home/ubuntu/Dev/posthog/posthog/:/home/ubuntu/Dev/posthog/lib/python3.6/site-packages
        WSGIProcessGroup posthog
        WSGIScriptAlias / /home/ubuntu/Dev/posthog/posthog/wsgi.py

        <IfModule mod_headers.c>
        Header set X-XSS-Protection "1; mode=block"
        Header always append X-Frame-Options SAMEORIGIN
        </IfModule>

        LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"$

        LogLevel warn
        ErrorLog ${APACHE_LOG_DIR}/error.log
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/posthog.pythonbots.software/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/posthog.pythonbots.software/privkey.pem

</VirtualHost>
