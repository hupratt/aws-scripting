<VirtualHost *:443>
        ServerName rural.pythonbots.site
        DocumentRoot "/home/ubuntu/Dev/booking/src/booking"
        ServerAdmin hprattdo@gmail.com

        <Directory /home/ubuntu/Dev/booking/src/booking/>
        AllowOverride All
        <Files wsgi.py>
                Options +FollowSymLinks
                AllowOverride All
                Require all granted
        </Files>
        </Directory>

        Alias /static /home/ubuntu/Dev/booking/static
        <Directory /home/ubuntu/Dev/booking/static>
        Require all granted
        </Directory>

        Alias /media /home/ubuntu/Dev/booking/media
        <Directory /home/ubuntu/Dev/booking/media>
        Require all granted
        </Directory>

        WSGIDaemonProcess booking python-path=/home/ubuntu/Dev/booking/src:/home/ubuntu/Dev/booking/lib/python3.6/site-packages
        WSGIProcessGroup booking
        WSGIScriptAlias / /home/ubuntu/Dev/booking/src/booking/wsgi.py


        <IfModule mod_headers.c>
        Header set X-XSS-Protection "1; mode=block"
        Header always append X-Frame-Options SAMEORIGIN
        </IfModule>

        LogLevel warn
        ErrorLog ${APACHE_LOG_DIR}/error.log
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/rural.pythonbots.site/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/rural.pythonbots.site/privkey.pem

</VirtualHost>
