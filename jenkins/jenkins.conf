<VirtualHost *:80>
    ServerName jenkins.pythonbots.site
    Redirect permanent / https://jenkins.pythonbots.site/
</VirtualHost>

<VirtualHost *:443>
    ServerName jenkins.pythonbots.site
    ServerAdmin  webmaster@localhost
    ProxyRequests     Off
    ProxyPreserveHost On
    AllowEncodedSlashes NoDecode
    <Proxy *>
        Require all granted
    </Proxy>
    ProxyPass         /  http://localhost:8080/ nocanon
    ProxyPassReverse  /  http://localhost:8080/
    ProxyPassReverse  /  http://jenkins.pythonbots.site
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/jenkins.pythonbots.site/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/jenkins.pythonbots.site/privkey.pem


</VirtualHost>
